name: Daily Hotsearch Analysis

on:
  # 定时触发：北京时间每天早上 9:00 (UTC 01:00)
  schedule:
    - cron: '0 1 * * *'

  # 手动触发（用于测试）
  workflow_dispatch:
    inputs:
      max_topics:
        description: '分析的热搜数量'
        required: false
        default: '15'
        type: string

env:
  NODE_VERSION: '20'
  MAX_TOPICS: ${{ github.event.inputs.max_topics || '15' }}

jobs:
  hotsearch-analysis:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 用于推送 HTML 报告到仓库

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Claude Agent SDK
        run: npm install @anthropic-ai/claude-agent-sdk

      - name: Run Hotsearch Analysis Agent
        env:
          # 第三方 API 配置
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ vars.ANTHROPIC_MODEL || 'claude-opus-4-5-20251101' }}
          # 天行数据 API
          TIANAPI_KEY: ${{ secrets.TIANAPI_KEY }}
          MAX_TOPICS: ${{ env.MAX_TOPICS }}
        run: node .github/scripts/hotsearch-agent.mjs

      - name: Upload HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hotsearch-report-${{ github.run_number }}
          path: omni-hotsearch-report.html
          retention-days: 30

      - name: Commit and Push Report (Optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 创建 reports 目录存放历史报告
          mkdir -p reports

          # 复制报告并添加日期后缀
          DATE=$(date +%Y-%m-%d)
          cp omni-hotsearch-report.html "reports/hotsearch-report-${DATE}.html"

          # 同时保留一份最新版本
          cp omni-hotsearch-report.html "reports/latest.html"

          git add reports/
          git diff --staged --quiet || git commit -m "chore: update hotsearch report ${DATE}"
          git push
