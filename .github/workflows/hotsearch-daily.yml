name: Hotsearch Analysis & Deploy

on:
  # 定时触发：北京时间每天 6:00 和 18:00
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 = 北京时间 06:00
    - cron: '0 10 * * *'  # UTC 10:00 = 北京时间 18:00

  # 手动触发（用于测试）
  workflow_dispatch:
    inputs:
      max_topics:
        description: '分析的热搜数量'
        required: false
        default: '15'
        type: string

# 权限设置
permissions:
  contents: write
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  MAX_TOPICS: ${{ github.event.inputs.max_topics || '15' }}

jobs:
  # Job 1: 分析热搜并生成报告
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Claude Agent SDK
        run: npm install @anthropic-ai/claude-agent-sdk

      - name: Run Hotsearch Analysis Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ vars.ANTHROPIC_MODEL || 'claude-opus-4-5-20251101' }}
          TIANAPI_KEY: ${{ secrets.TIANAPI_KEY }}
          MAX_TOPICS: ${{ env.MAX_TOPICS }}
        run: node .github/scripts/hotsearch-agent.mjs

      - name: Prepare reports
        run: |
          mkdir -p reports
          DATE=$(date +%Y-%m-%d-%H%M)
          cp omni-hotsearch-report.html "reports/hotsearch-report-${DATE}.html"
          cp omni-hotsearch-report.html "reports/latest.html"

      - name: Commit reports to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/
          git diff --staged --quiet || git commit -m "chore: update hotsearch report $(date +%Y-%m-%d)"
          git push

      - name: Upload artifact for Pages
        uses: actions/upload-artifact@v4
        with:
          name: hotsearch-report
          path: reports/
          retention-days: 30

  # Job 2: 部署到 GitHub Pages
  deploy:
    needs: analyze
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Pull latest changes
        run: git pull origin master

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deploy directory
        run: |
          mkdir -p _site

          # 复制最新报告作为首页
          cp reports/latest.html _site/index.html

          # 复制所有历史报告
          cp -r reports _site/

          echo "Deploy contents:"
          ls -la _site/

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
